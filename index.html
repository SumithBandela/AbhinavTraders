<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Traders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #e67e22;
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }

        .caption {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
            display: inline-block;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .contact {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        figcaption {
            font-size: 18px;
            color: #444;
            margin-top: 8px;
        }

        .contact a {
            color: #e67e22;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #d35400;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
            }

            h1 {
                font-size: 2.2em;
            }

            .caption {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Abhinav Traders</h1>
    <span class="caption"><strong><i>Best Roofing Sheets Supplier at your Doorstep</i></strong></span>        

    <div class="gallery" id="gallery"></div>

    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <p><i class="bi bi-envelope-fill"></i> Email: <strong>abhinavtraders1356@gmail.com</strong></p>
        <p><i class="bi bi-telephone-fill"></i> Phone: <strong>+91 9491788389</strong></p>
        <p><i class="bi bi-instagram"></i> Instagram: <a href="https://www.instagram.com/accounts/login/" target="_blank">@abhinavtraders1356</a></p>
        <p><i class="bi bi-geo-alt-fill"></i> Address: <strong>123, Roofing Street, City, Country</strong></p>
    </div>
</div>

<script>
    const images = [
        { id: 1, src: "./images/Image_1.jpeg", caption: "Puff Sheets" },
        { id: 2, src: "./images/Image_2.jpeg", caption: "Turbo Fans" },
        { id: 3, src: "./images/Image_3.jpeg", caption: "Polycarbonate Sheets" },
        { id: 4, src: "./images/Image_4.jpeg", caption: "UPVC Tiles Sheets" },
        { id: 5, src: "./images/Image_5.jpeg", caption: "Decking Sheets" },
        { id: 6, src: "./images/Image_7.jpeg", caption: "Lighting Sheet" },
        { id: 7, src: "./images/Image_8.jpeg", caption: "Kirbe Sheets" },
        { id: 8, src: "./images/Image_9.jpeg", caption: "Fiber Sheets" },
        { id: 9, src: "./images/Image_10.jpeg", caption: "Acrylic Sheets" },
        { id: 10, src: "./images/Image_11.jpeg", caption: "Green Shade Net" },
        { id: 11, src: "./images/Image_12.jpeg", caption: "Flood Sheets" }
    ];

    const galleryContainer = document.getElementById("gallery");

    images.forEach(image => {
        const figure = document.createElement("figure");
        const img = document.createElement("img");
        const caption = document.createElement("figcaption");

        img.src = image.src;
        img.alt = image.caption;
        img.onclick = () => {
            // Navigate to album-view.html with ID as a query parameter
            window.location.href = `album-view.html?id=${image.id}`;
        };

        caption.textContent = image.caption;

        figure.appendChild(img);
        figure.appendChild(caption);
        galleryContainer.appendChild(figure);
    });
</script>

</body>
</html>
